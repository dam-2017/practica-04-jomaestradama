<ion-header>
  <ion-navbar>
    <ion-title>
Calculadora
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
 <ion-list>
 <ion-row>
       <ion-col col-12>{{resultado}}</ion-col>
 <ion-row>

  <ion-col col-md-6>
   <ion-item>
      <ion-label floating>#1</ion-label>
    <ion-input type="text" [(ngModel)]="n1"></ion-input>
  </ion-item>
  </ion-col>
    <p>{{simbolo}}</p>
  <ion-col col-md-6>
<ion-item>
    <ion-label floating>#2</ion-label>
    <ion-input type="text" [(ngModel)]="n2"></ion-input>
  </ion-item>
  </ion-col>
  
  <ion-item>
    <button ion-button (click)="suma()">+</button>
  </ion-item>
   <ion-item>
    <button ion-button (click)="resta()">-</button>
  </ion-item>
   <ion-item>
    <button ion-button (click)="division()">/</button>
  </ion-item>
   <ion-item>
    <button ion-button (click)="multiplicacion()">*</button>
  </ion-item>
   <ion-item>
    <button ion-button (click)="modulo()">%</button>
  </ion-item>


 </ion-list>
</ion-grid>
</ion-content>
