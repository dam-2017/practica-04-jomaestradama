  <ion-header>
  <ion-toolbar color="secondary">

    <ion-title>
      Calculadora

    </ion-title>

  </ion-toolbar>
</ion-header>
<ion-content padding id='estilo'>
  <ion-grid>
    <ion-row>

      <ion-col width-100>
        <ion-card>
          <ion-card-content>
            <ion-card-title> {{resultado}}</ion-card-title>

          </ion-card-content>
        </ion-card>


      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-40>
        <ion-item>
          <ion-label floating>#1</ion-label>
          <ion-input type="text" [(ngModel)]="n1"></ion-input>
        </ion-item>

      </ion-col>
      <ion-col width-20>
        <p style="text-align: center;color:#26A65B;  font-size: 2em;">{{simbolo}}</p>
      </ion-col>
      <ion-col width-40>
        <ion-item>

          <ion-label floating>#2</ion-label>
          <ion-input type="text" [(ngModel)]="n2"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-50>
        <button ion-button block color='secondary' (click)="suma()">+</button>
      </ion-col>
      <ion-col width-50>
        <button ion-button block color='secondary' (click)="resta()">-</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col width-50>
        <button ion-button block color='secondary' (click)="division()">/</button>
      </ion-col>
      <ion-col width-50>
        <button ion-button block color='secondary' (click)="multiplicacion()">*</button>
      </ion-col>
      <ion-col width-100>
        <button ion-button block color='secondary' (click)="modulo()">%</button>
      </ion-col>

    </ion-row>
    <ion-card>
      <ion-card-title color="secondary" style="text-align: center">Integrantes:</ion-card-title>
      <ion-card-content>
        
          <ion-row>
            <ion-col width-80>
              <p>Estrada Madera Jose Ma.</p>
            </ion-col>
            <ion-col width-20>
              <ion-icon name="happy"></ion-icon>
            </ion-col>

          </ion-row>
          <ion-row>
            <ion-col width-80>
              <p>Pacheco Morelos Ernesto</p>
            </ion-col>
            <ion-col width-20>
              <ion-icon name="football"></ion-icon>
            </ion-col>
          </ion-row>
        
        
        
      </ion-card-content>
    </ion-card>


  </ion-grid>
</ion-content>
